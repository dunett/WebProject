<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function Movie(title, genre, rating, showtimes){
	this.title=title;
	this.genre=genre;
	this.rating=rating;
	this.showtimes=showtimes;

	this.getNextShowing=function(){
		var now=new Date().getTime();
		for(var i=0; i<this.showtimes.length ;i++){
			var showtime=getTimeFromString(this.showtimes[i]);
			if((showtime-now)>0){
				return "2010270013 선용준 \n Next showing of " + this.title + "is" + this.showtimes[i];
			}
		}
	};
}
function getTimeFromString(timeString){
	var theTime=new Date();
	var time = timeString.match(/(\d+)(?::(\d\d))?\s*(p?)/);
	theTime.setHours(parseInt(time[1])+(time[3]?12:0));
	theTime.setMinutes(parseInt(time[2])||0);
	return theTime.getTime();
}
var banzaiMovie=new Movie("카우보이 벤자이",
			  "고전 컬트",
			   5,
			  ["1:00pm", "5:00pm", "7:00pm"]);
var plan9Movie=new Movie("외계로부터의 9호 계획",
			  "고전 컬트",
			   2,
			  ["3:00pm", "7:00pm", "11:00pm"]);
var forbiddenPlanetMovie=new Movie("금지된 세계",
			  "고전 SF",
			   5,
			  ["5:00pm", "9:00pm"]);

alert(banzaiMovie.getNextShowing());
alert(plan9Movie.getNextShowing());
alert(forbiddenPlanetMovie.getNextShowing());	
</script>
</head>

</html>
