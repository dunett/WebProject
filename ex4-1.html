<!DOCTYPE html>

<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function dogsAge(age){
	return age * 7;
}
var myDogAge = dogsAge(4);

function rectangleArea(width, height){
	var area = width * height;
	return area;
}

var rectArea = rectangleArea(3, 4);

function addUp(numArray){
	var total = 0;
	for(var i = 0; i < numArray.length; i++){
		total += numArray[i];
	}
	return total;
}

var theTotal = addUp([1, 5, 3, 9]);

function getAvatar(points){
	var avatar;
	if(points < 100){
		avatar = "Mouse";
	}else if(points > 100 && points < 1000){
		avatar = "cat";
	}else{
		avatar = "Ape";
	}
	return avatar;
}
var myAvatar = getAvatar(335);

document.write("myDogsAge = " +myDogAge + "<br>");
document.write("rectArea = " +rectArea + "<br>");
document.write("theTotal = " +theTotal + "<br>");
document.write("myAvatar = " +myAvatar + "<br>");
</script>
</head>
