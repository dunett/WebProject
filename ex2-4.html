<script type="text/javascript">
var scoops = 10;
while (scoops >= 0) {

		alert("Ice cream is runnig low!");

		alert("Eat faster, the ice cream is going to melt!");
	} else if (scoops == 2) {

		alert("Going twice!");
	} else if (scoops == 0) {
		alert("Gone!");
	} else {
		alert("Still lots of ice cream left, come and get it.");
	}
	scoops = scoops - 1;
}
alert("Life without ice cream isn't the same.");
